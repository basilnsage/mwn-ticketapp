apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: client
    template:
        metadata:
            labels:
                app: client
        spec:
            containers:
                - name: client
                  image: basilnsage/mwn-ticketapp.client:latest
                  imagePullPolicy: Never
                  resources:
                    limits:
                        memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
    name: client-svc
spec:
    selector:
        app: client
    ports:
        - name: client
          protocol: TCP
          port: 3000
          targetPort: 3000