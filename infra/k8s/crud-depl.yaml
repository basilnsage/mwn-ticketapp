---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      service: crud
  template:
    metadata:
      labels:
        app: tickets
        service: crud
    spec:
      containers:
        - name: crud
          image: basilnsage/mwn-ticketapp.crud:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: 256Mi
              cpu: 500m 
          env:
            - name: MONGO_CONN_STR
              value: mongodb://crud-mongo-svc:27017
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_CONN_STR
              value: http://nats-svc:4222
            - name: JWT_SIGN_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: sign-key
---
apiVersion: v1
kind: Service
metadata:
  name: crud-svc
  labels:
    service: crud
spec:
  selector:
    service: crud
  ports:
    - name: crud
      protocol: TCP
      port: 4000
      targetPort: 4000
...
